<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="sky">
        <div class="trees"></div>
        <div class="track"></div>
        <div class="car">
          <div class="backwheel">
            <img src="img/car_wheel_left.png" alt="back" />
          </div>
          <div class="frontwheel">
            <img src="img/car_wheel_right.png" alt="front" />
          </div>
        </div>
      </div>
      <audio src="sound.mp3" controls autoplay loop></audio>
    </div>
  </body>
</html>
